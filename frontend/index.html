<!doctype html>
<html ng-app="wsdlDepsApp">
<head>
    <title>WSDL Dependency Diagram</title>

    <style type="text/css">
        html, body {
            font: 10pt arial;
        }
        #mynetwork {
            width: 100%;
            height: 600px;
            border: 0px solid lightgray;
            background: #f6f6f6;
        }
    </style>

    <script type="text/javascript" src="bower_components/vis/dist/vis.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

    <script type="text/javascript" src="js/logic.js"></script>
    <link href="bower_components/vis/dist/vis.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />

</head>
<body ng-app="wsdlDepsApp" class="container">
        <div ng-controller="wsdlDepsCtrl" class="row">
            <div class="col-xs-12 col-xs-offset-0">

                <p>&nbsp;</p>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="text" ng-model="url" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" ng-click="send()">Go!</button>
                            </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
                <p></p>

                <div class="row">
                    <div class="col-xs-12">
                        <div id="mynetwork"></div>
                    </div>
                </div>

                <p></p>
                <div id="response">
                    <pre>{{resp}}</pre>
                </div>

            </div>
    </div>

</body>
</html>
